<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Management</title>
  <link rel="icon" href="img/agri2.jpg" type="image">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="Crop-management.js"></script>
  <script src="loginout.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="navi">Crop Management</h1>
    <nav>
      <a href="fertilizer-management.html">Fertilizer Management</a>
    </nav>
    <div id="hamburger-menu" class="hamburger-menu" onclick="toggleMenu()" aria-label="Toggle navigation menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div id="menu" class="menu">
      <div id="username" class="username"></div>
      <a href="Homepage.html">Home</a>
      <a href="about-us.html">About Us</a>
      <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
      <div class="logout">
        <button id="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="cropForm">
        <label for="landform">Landform:</label>
        <select id="landform" name="landform">
          <option value="Valley">Valley</option>
          <option value="Mountain Slopes">Mountain Slopes</option>
          <option value="Plateau">Plateau</option>
          <option value="Plains">Plains</option>
          <option value="Coastal">Coastal</option>
          <option value="Desert">Desert</option>
        </select>
        <label for="climate">Climate:</label>
        <select id="climate" name="climate">
          <option>Humid & Fertile (Valley)</option>
          <option>Cool, Humid, Temperate (Mountain-Slopes)</option>
          <option>Semi-Arid, Dry Temperate (Plateau)</option>
          <option>Temperate, Subtropical (Plains)</option>
          <option>Tropical, Humid (Coastal)</option>
          <option>Arid, Hot, Dry (Desert)</option>
        </select>
        <label for="soiltype">Soil Type:</label>
        <select id="soiltype" name="soiltype">
          <option value="Alluvial Soil">Alluvial Soil</option>
          <option value="Loamy Soil">Loamy Soil</option>
          <option value="Volcanic Soil">Volcanic Soil</option>
          <option value="Black Soil">Black Soil</option>
          <option value="Laterite Soil">Laterite Soil</option>
          <option value="Clayey Soil">Clayey Soil</option>
          <option value="Sandy Soil">Sandy Soil</option>
          <option value="Saline Soil">Saline Soil</option>
          <option value="Arid Soil">Arid Soil</option>
        </select>
        <label for="majorCrop">Major Crop:</label>
        <select id="majorCrop" name="majorCrop">
          <option value="Rice">Rice (Alluvial Soil)</option>
          <option value="Sugarcane">Sugarcane (Alluvial Soil)</option>
          <option value="Jute">Jute (Alluvial Soil)</option>
          <option value="Banana">Banana (Alluvial Soil)</option>
          <option value="Tea">Tea (Loamy Soil)</option>
          <option value="Apple">Apple (Loamy Soil)</option>
          <option value="Walnut">Walnut (Loamy Soil)</option>
          <option value="Cardamom">Cardamom (Loamy Soil)</option>
          <option value="Coffee">Coffee (Volcanic Soil)</option>
          <option value="Sorghum">Sorghum (Black Soil)</option>
          <option value="Cotton">Cotton (Black Soil)</option>
          <option value="Finger Millet">Finger Millet (Black Soil)</option>
          <option value="Groundnut">Groundnut (Black Soil)</option>
          <option value="Cashew">Cashew (Laterite Soil)</option>
          <option value="Rubber">Rubber (Laterite Soil)</option>
          <option value="Wheat">Wheat (Clayey Soil)</option>
          <option value="Maize">Maize (Clayey Soil)</option>
          <option value="Sunflower">Sunflower (Clayey Soil)</option>
          <option value="Barley">Barley (Clayey Soil)</option>
          <option value="Coconut">Coconut (Sandy Soil)</option>
          <option value="Salt-Tolerant Rice">Salt-Tolerant Rice (Saline Soil)</option>
          <option value="Date Palm">Date Palm (Arid Soil)</option>
          <option value="Guar">Guar (Arid Soil)</option>
          <option value="Pearl Millet">Pearl Millet (Arid Soil)</option>
          <option value="Aloe Vera">Aloe Vera (Arid Soil)</option>
        </select>
        <button type="button" id="calculate">Calculate</button>
        <label for="totalPeriod">Total Period (Days):</label>
        <input type="text" id="totalPeriod" name="totalPeriod" readonly>
        <label for="growthPeriod">Growth Period (Days):</label>
        <input type="text" id="growthPeriod" name="growthPeriod" readonly>
        <label for="productivityPeriod">Productivity Period (Days):</label>
        <input type="text" id="productivityPeriod" name="productivityPeriod" readonly>
      </form>
      <div id="result"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Agriculture Management System. All Rights Reserved.</p>
  </footer>
</body>
</html>
