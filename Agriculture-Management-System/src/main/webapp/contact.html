<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		header a{
		color:white;
		}
		header a:hover{
 			background-color: #66bb6a;		
 			
 			}
        h1 {
            color: #2e7d32;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #66bb6a;
        }
    </style>
    <script>
        function openGmailWebInterface() {
            // Retrieve the form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            // Receiver email
            const recipientEmail = "kumarvel17052005@gmail.com";

            // Format the Gmail web link
            const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(
                recipientEmail
            )}&su=${encodeURIComponent(
                "Contact Form Submission: " + subject
            )}&body=${encodeURIComponent(
                `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
            )}`;

            // Open Gmail web interface in a new tab
            window.open(gmailLink, "_blank");
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <a href="Homepage.html">Home</a>
    </header>

    <div class="container">
        <h1>We'd love to hear from you!</h1>
        <form onsubmit="event.preventDefault(); openGmailWebInterface();">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Mail Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Agriculture Management System. All rights reserved. <a href="about-us.html">About Us</a></p>
    </footer>
</body>
</html>
