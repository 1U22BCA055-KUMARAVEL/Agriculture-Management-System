<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Management</title>
    <link rel="icon" href="img/agri2.jpg" type="image">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="fertilizer.js"></script>
    <script src="loginout.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 id="navi">Fertilizer Management</h1>
    <nav>
        <a href="Crop-management.html">Crop Management</a>
    </nav>
    <div id="hamburger-menu" class="hamburger-menu" onclick="toggleMenu()" aria-label="Toggle navigation menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div id="menu" class="menu">
        <div id="username" class="username"></div>
        <a href="Homepage.html">Home</a>
        <a href="about-us.html">About Us</a>
        <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
        <div class="logout">
            <button id="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
</header>
<form id="fertilizerForm" method="post" action="FertilizerServlet.java">
    <label for="previousCropSearch">Search Previous Crop:</label>
    <input type="text" id="previousCropSearch" placeholder="Type to search...">
    <select id="previousCrop" name="previousCrop">
        <option value="Rice">Rice</option>
        <option value="Sugarcane">Sugarcane</option>
        <option value="Jute">Jute</option>
        <option value="Banana">Banana</option>
        <option value="Tea">Tea</option>
        <option value="Coffee">Coffee</option>
        <option value="Apple">Apple</option>
        <option value="Walnut">Walnut</option>
        <option value="Sorghum">Sorghum</option>
        <option value="Cotton">Cotton</option>
        <option value="Finger Millet">Finger Millet</option>
        <option value="Groundnut">Groundnut</option>
        <option value="Wheat">Wheat</option>
        <option value="Maize">Maize</option>
        <option value="Sunflower">Sunflower</option>
        <option value="Barley">Barley</option>
        <option value="Coconut">Coconut</option>
        <option value="Cashew">Cashew</option>
        <option value="Salt-Tolerant Rice">Salt-Tolerant Rice</option>
        <option value="Date Palm">Date Palm</option>
        <option value="Guar">Guar</option>
        <option value="Pearl Millet">Pearl Millet</option>
        <option value="Aloe Vera">Aloe Vera</option>
    </select>
    <br><br>

    <label for="currentCropSearch">Search Current Crop:</label>
    <input type="text" id="currentCropSearch" placeholder="Type to search...">
    <select id="currentCrop" name="currentCrop">
        <option value="Rice">Rice</option>
        <option value="Sugarcane">Sugarcane</option>
        <option value="Jute">Jute</option>
        <option value="Banana">Banana</option>
        <option value="Tea">Tea</option>
        <option value="Coffee">Coffee</option>
        <option value="Apple">Apple</option>
        <option value="Walnut">Walnut</option>
        <option value="Sorghum">Sorghum</option>
        <option value="Cotton">Cotton</option>
        <option value="Finger Millet">Finger Millet</option>
        <option value="Groundnut">Groundnut</option>
        <option value="Wheat">Wheat</option>
        <option value="Maize">Maize</option>
        <option value="Sunflower">Sunflower</option>
        <option value="Barley">Barley</option>
        <option value="Coconut">Coconut</option>
        <option value="Cashew">Cashew</option>
        <option value="Salt-Tolerant Rice">Salt-Tolerant Rice</option>
        <option value="Date Palm">Date Palm</option>
        <option value="Guar">Guar</option>
        <option value="Pearl Millet">Pearl Millet</option>
        <option value="Aloe Vera">Aloe Vera</option>
    </select>
    <br><br>
    <label for="fertilizerType">Fertilizer Type:</label>
    <select id="fertilizerType" name="fertilizerType">
        <option value="natural">Natural</option>
        <option value="man-made">Man-made</option>
    </select>
    <br><br>
    <button type="submit">Get Recommendations</button>
</form>
<h3>Fertilizer Recommendations:</h3>
<div id="fertilizerResults">
    <textarea id="fertilizerOutput" rows="4" cols="50" readonly></textarea>
</div>
<footer>

</body>
</html>
