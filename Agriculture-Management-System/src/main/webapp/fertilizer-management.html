<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="loginout.js"></script>
</head>
<body>
    <h1>Fertilizer Recommendations</h1>
    <form id="fertilizerForm">
        <label for="currentCrop">Select Crop:</label>
        <select id="currentCrop" name="currentCrop">
            <option value="Wheat">Wheat</option>
            <option value="Rice">Rice</option>
            <option value="Maize">Maize</option>
            <!-- Add more crops as needed -->
        </select>
        <br><br>

        <label for="soilType">Select Soil Type:</label>
        <select id="soilType" name="soilType">
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <!-- Add more soil types as needed -->
        </select>
        <br><br>

        <label for="fertilizerType">Select Fertilizer Type:</label>
        <select id="fertilizerType" name="fertilizerType">
            <option value="natural">Natural</option>
            <option value="man-made">Man-made</option>
        </select>
        <br><br>

        <button type="submit">Get Recommendations</button>
    </form>

    <br><br>

    <h3>Fertilizer Recommendations:</h3>
    <div id="fertilizerResults">
        <textarea id="fertilizerOutput" rows="4" cols="50" readonly></textarea>
    </div>

    <script>
        $(document).ready(function() {
            $("#fertilizerForm").submit(function(event) {
                event.preventDefault(); // Prevent form from submitting the traditional way

                var currentCrop = $("#currentCrop").val();
                var soilType = $("#soilType").val();
                var fertilizerType = $("#fertilizerType").val();

                $.ajax({
                    url: "/Agriculture-Management-System/FertilizerServlet", // URL of the servlet
                    method: "POST",
                    data: {
                        currentCrop: currentCrop,
                        soilType: soilType,
                        fertilizerType: fertilizerType
                    },
                    success: function(response) {
                        var resultText = "";
                        if (fertilizerType === "natural") {
                            resultText = "Organic Matter: " + response.organicMatter;
                        } else if (fertilizerType === "man-made") {
                            resultText = "Nitrogen: " + response.nitrogen + "\n" +
                                         "Phosphorus: " + response.phosphorus + "\n" +
                                         "Potassium: " + response.potassium;
                        } else {
                            resultText = "Invalid fertilizer type selected.";
                        }

                        $("#fertilizerOutput").val(resultText);
                    },
                    error: function() {
                        alert("Error fetching fertilizer recommendations.");
                    }
                });
            });
        });
    </script>
</body>
</html>
